<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Products | CarTrawler</title>
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

  <!-- styles css -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- nav bar -->
  <nav class='navbar page'>
    <div class='nav-center'>

      <!-- links -->
      <div>
        <button class="toggle-nav">
          <i class='fas fa-bars'></i>
        </button>
        <ul class="nav-links">

          <li>
            <a href="index.html" class='nav-link'>
              home
            </a>
          </li>

          <li>
            <a href="product.html" class='nav-link'>
              products
            </a>
          </li>

          <li>
            <a href="about.html" class='nav-link'>
              about
            </a>
          </li>
        </ul>
      </div>
      <!-- logo -->
      <img src="./images/partner.svg" class='nav-logo' alt="logo">
      <!-- cart icon -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart"></i>
        </button>
        <span class="cart-item-count">0</span>
      </div>
    </div>
  </nav>
  <!-- hero -->
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">home / products</h3>
    </div>
  </section>

  <!-- sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i> home
          </a>
        </li>
        <li>
          <a href="product.html" class="sidebar-link">
            <i class="fas fa-car fa-fw"></i> products
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i> about
          </a>
        </li>
      </ul>
    </aside>
  </div>
  <!-- cart overlay -->
  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3>Your Cart</h3>
      </header>
      <div class="cart-items">
        <!-- single item -->
        <article class="cart-item" data-id=''>
        </article>
      </div>
      <!-- footer -->
      <footer>
        <h3 class='cart-total'>
        </h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <!-- products -->
  <section class="products">
    <!-- filters -->
    <div class="filters">
      <div class="filters-container">
        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="Search by make...">
        </form>
        <!-- category -->
        <h4>Company</h4>
        <article class="companies">

        </article>
        <!-- price -->
        <h4>price</h4>
        <form class="price-form">
          <input type="range" class="price-filter" min='0' value='50' max='200'>
        </form>
        <p class="price-value"></p>
      </div>
    </div>
    <!-- products cont -->
    <div class="products-container"></div>
  </section>
  <!-- loading -->
  <div class="page-loading">
    <h2>loading...</h2>
  </div>
  <script type="module" src="./src/pages/products.js"></script>
</body>

</html>
